<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1.5s ease-in-out;
        }
        .popup.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        } 
    </style>
</head>
<body>
    <div class="popup active">
        <div class="popup-content">
            <h2>Popup Web Page</h2>
            <p>This is a popup web page created using HTML and CSS.</p>name
          <input type='text'>
        </div>
    </div>
</body>
</html>
